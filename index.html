        body {

        header {
            background-color: #333;

            align-items: center;

        .card {
            width: calc(50% - 20px);

            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-top: 0;
        }

        .card img {
            max-width: 80%; /* Ajusta el tamaño de la imagen */
            height: auto;
            margin-bottom: 10px; /* Espaciado entre la imagen y el título */
        }

        .card p {
            text-align: center; /* Centra el texto de la descripción */
            margin: 0; /* Elimina el margen por defecto del párrafo */
        }

        .ad-container {
            width: calc(50% - 20px);

            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;

        }

        .ad-container script {

            height: 100%;
        }

        footer {

            text-align: center;
        }
        h1 a {
            text-decoration: none; /* Elimina el subrayado del enlace */
            color: #fff; /* Color del texto del enlace */
        }
