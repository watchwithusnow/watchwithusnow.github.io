<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/wp2298162.jpg') center/cover no-repeat fixed;
            overflow-x: hidden;
            cursor: pointer;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.5s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease forwards;
        }

        nav img {
            max-height: 60px;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        nav h1 a {
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        nav h1 a:hover,
        nav ul li:hover a,
        .logo-container img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        nav li {
            margin-right: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: fadeIn 1s ease forwards;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .logo-container {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo-container img {
            margin-right: 10px;
            border-radius: 50%;
        }

        .menu-container {
            display: flex;
            align-items: center;
            height: 100%;
            margin-top: 25px;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            position: center;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        .menu-icon img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            margin-top: 11px;
        }

        section {
            padding: 20px;
            margin-top: 80px;
            text-align: center;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .menu-container ul {
                flex-direction: column;
                text-align: center;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                display: none;
            }

            .menu-container ul.active {
                display: flex;
                opacity: 1;
            }

            .menu-icon {
                display: block;
            }
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="https://github.com/watchwithusnow/watchwithusnow.github.io/blob/main/majano.jpg?raw=true" alt="Logo de tu Página">
            <h1><a href="#">WatchWithUsNow</a></h1>
        </div>
        
        <div class="menu-container">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Cuentas</a></li>
                <li><a href="#">Cookies</a></li>
                <li><a href="#">Netflix TV</a></li>
            </ul>
        </div>

        <div class="menu-icon">
            <img src="https://th.bing.com/th/id/R.7d7143eb3e271c13a955d4394b790d84?rik=A57Cmx75KSyoew&pid=ImgRaw&r=0" alt="Logo del Menú">
        </div>
    </nav>

    <section>
        <p>Bienvenido a tu página web.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.querySelector('.menu-icon');
            const menuList = document.querySelector('.menu-container ul');
            const navLinks = document.querySelectorAll('.menu-container ul li');

            menuIcon.addEventListener('click', function () {
                menuList.classList.toggle('active');
            });

            window.addEventListener('scroll', function () {
                const header = document.querySelector('header');
                const scrollPosition = window.scrollY;

                if (scrollPosition > 50) {
                    header.style.backgroundColor = '#222';
                } else {
                    header.style.backgroundColor = '#333';
                }
            });

            navLinks.forEach((link, index) => {
                link.style.animation = `fadeIn 1s ease forwards ${index / 5 + 0.5}s`;
            });

            const pageTitle = document.querySelector('nav h1 a');
            pageTitle.addEventListener('mouseover', function () {
                pageTitle.style.color = '#ffcc00';
            });

            pageTitle.addEventListener('mouseout', function () {
                pageTitle.style.color = 'white';
            });

            navLinks.forEach((link) => {
                link.addEventListener('mouseover', function () {
                    link.style.color = '#ffcc00';
                });

                link.addEventListener('mouseout', function () {
                    link.style.color = 'white';
                });
            });
        });
    </script>

</body>
</html>
