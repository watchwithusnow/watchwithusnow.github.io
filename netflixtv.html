<script>
  // Definir el estado del sistema (true = encendido, false = apagado)
  var sistemaEncendido = false;

  // Función para cambiar el estado del sistema
  function cambiarEstadoSistema(nuevoEstado) {
    sistemaEncendido = nuevoEstado;
    actualizarInterfaz();
  }

  // Función para actualizar la interfaz según el estado del sistema
  function actualizarInterfaz() {
    var contenedorBoton = document.getElementById("contenedorBoton");
    var botonEnviar = document.getElementById("botonEnviar");
    var textoApagado = document.getElementById("textoApagado");

    if (sistemaEncendido) {
      contenedorBoton.style.display = "block"; // Mostrar contenedor
      botonEnviar.style.display = "inline-block"; // Mostrar botón
      textoApagado.style.display = "none"; // Ocultar texto
      botonEnviar.disabled = false; // Habilitar el botón
    } else {
      contenedorBoton.style.display = "block"; // Mostrar contenedor
      botonEnviar.style.display = "none"; // Ocultar botón
      textoApagado.style.display = "block"; // Mostrar texto
      botonEnviar.disabled = true; // Deshabilitar el botón
    }
  }

  // Inicializar la interfaz al cargar la página
  window.onload = function() {
    actualizarInterfaz();
  };
</script>
