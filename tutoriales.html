  <title>WatchWithUsNow - Cookies Primevideos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #ffcc00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      to {
        text-shadow: 0 0 10px rgba(255, 204, 0, 1);
      }
    }

    nav {
      text-align: center;
      background-color: #2c2c2c;
      padding: 10px;
      display: flex;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    section {
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
nav a.active {
  font-weight: bold;
  text-decoration: none;
  color: #ffcc00;
  position: relative;
}

nav a.active::after {
  content: ''; /* Crea un pseudo-elemento */
  display: block;
  width: 100%;
  height: 2px; /* Grosor de la línea de resaltado */
  background-color: #ffcc00;
  position: absolute;
  bottom: 0;
  left: 0;
  transform: scaleX(0); /* Inicialmente no visible */
  transform-origin: bottom right;
  transition: transform 0.3s ease-in-out; /* Efecto de animación */
}

nav a.active:hover::after {
  transform: scaleX(1); /* Muestra la línea al pasar el ratón */
  transform-origin: bottom left;
}


  </style>
</head>

<section>
    <h2>Contacto</h2>
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar mensaje</button>
    </form>
</section>


<script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Obtener los valores del formulario
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;

        // Mostrar una alerta (esto se reemplazará con el envío al servidor posteriormente)
        alert(`Nombre: ${name}\nMensaje: ${message}`);

        // Limpiar el formulario
        document.getElementById('contactForm').reset();
    });
</script>
