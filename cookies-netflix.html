        /* Pegar aquí el código CSS del h2 */
        h2 {

            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }

        h2::before,
        h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #f39c12; /* Amarillo */
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        h2::before {
            top: 0;
            left: 0;
            transform-origin: left;
        }

        h2::after {
            bottom: 0;
            right: 0;
            transform-origin: right;
        }

        h2:hover::before,
        h2:hover::after {
            transform: scaleX(1);
        }
