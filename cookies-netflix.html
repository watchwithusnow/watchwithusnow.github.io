        /* Pegar aquí el código CSS del h2 */
        h2 {
            font-size: 2.5em;

            margin: 0;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }

        h2::before,
        h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #f39c12; /* Amarillo */
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        h2::before {
            top: 0;
            left: 0;
            transform-origin: left;
        }

        h2::after {
            bottom: 0;
            right: 0;
            transform-origin: right;
        }

        h2:hover::before,
        h2:hover::after {
            transform: scaleX(1);
        }
        /* Fin del código CSS del h2 */

    <script>
        new ClipboardJS('.btnCopiar');

        function copiarTexto(idCuadro) {
            var cuadroTexto = document.getElementById(idCuadro).querySelector("textarea");
            cuadroTexto.select();
            
            try {
                var exito = document.execCommand('copy');
                var mensaje = exito ? 'Texto copiado al portapapeles con éxito' : 'Fallo al copiar texto';
                console.log(mensaje);
                alert(mensaje);
            } catch (err) {
                console.error('Error al intentar copiar: ', err);
            }
            
            window.getSelection().removeAllRanges();
        }
