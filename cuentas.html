    <script>
        // Función para reportar falta de recursos
        function reportNoResources(gift) {
            // Crear un formulario oculto
            var reportForm = document.createElement('form');
            reportForm.action = 'https://exuberant-bitter-glitter.glitch.me/report-no-resources';
            reportForm.method = 'post';

            // Crear un campo oculto para el regalo
            var giftInput = document.createElement('input');
            giftInput.type = 'hidden';
            giftInput.name = 'gift';
            giftInput.value = gift;

            // Agregar el campo oculto al formulario
            reportForm.appendChild(giftInput);

            // Adjuntar el formulario al documento y enviarlo
            document.body.appendChild(reportForm);
            reportForm.submit();
        }
    </script>

            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #f39c12; /* Amarillo */
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        h2::before {
            top: 0;
            left: 0;
            transform-origin: left;
        }

        h2::after {
            bottom: 0;
            right: 0;
            transform-origin: right;
        }

        h2:hover::before,
        h2:hover::after {

        }

    <script>
        // Este script se ejecutará al cargar la página

            // Verificar si se debe mostrar el botón de reporte
            if (showReportButtonField.value === 'true') {
                // Mostrar el botón de reporte
                reportButton.style.display = 'block';
